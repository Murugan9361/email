<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

</head>
<body>

<form id="contactForm">

  <h3>Contact Us</h3>

  <input id="title" placeholder="Subject" required>

  <input id="name" placeholder="Your Name" required>

  <input id="mail" type="email" placeholder="Your Email" required>

  <textarea id="message" placeholder="Message" rows="4" required></textarea>

  <button type="submit">Send Message</button>

</form>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("tYc1-iYvvwGk5ymH8"); // ← replace

document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const params = {
    title: document.getElementById("title").value,
    name: document.getElementById("name").value,
    mail: document.getElementById("mail").value,
    message: document.getElementById("message").value
  };

  emailjs.send("service_vv58ou1", "template_gaqqwni", params)
    .then(() => {
      alert("✅ Email sent successfully!");
      document.getElementById("contactForm").reset();
    })
    .catch(error => {
      alert("❌ Failed to send email");
      console.error(error);
    });
});
</script>

</body>
</html>
